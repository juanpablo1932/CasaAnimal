<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Casa Animal</title>
</head>

<body>


  <header class="headerIndex">
    <button class="btn headerMenuButton" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuModal"
      aria-controls="menuModal">
      <ion-icon name="menu-outline"></ion-icon>
    </button>

    <div class="offcanvas offcanvas-start headerMenu" tabindex="-1" id="menuModal"
      aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">

      </div>
    </div>

    <input class="headerInput" type="text" name="" id="">

  </header>


  <main class="mainIndex">

    <section class="mainIndex__carrousel">
      <div id="carouselExampleIndicators" class="carousel slide carrouselPrincipal" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/DescuentoBienvenida.png" class="d-block" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/EnviosGratisCabaYGranBsAs.jpg" class="d-block" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/PromocionesPerrosYGatos.jpg" class="d-block" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>


    <section class="mainIndex__banner">

    </section>


    <section class="mainIndex__marcasCarrousel">

      <div class="marcasCarrousel__titulo">
        <h2>Nuestras marcas</h2>
        <h3>/Consultar Otras</h3>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
          data-bs-slide="prev">
          <ion-icon name="chevron-back-sharp"></ion-icon>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
          data-bs-slide="next">
          <ion-icon name="chevron-forward-sharp"></ion-icon>
        </button>
      </div>

      <!-- Comienzo carrousel secundario -->
      <div id="carouselExampleControls" class="carousel slide carrouselSecundario" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">

            <!-- Primer grupo de cards del carrousel secundario -->
            <div class="card-group">
              <div class="card">
                <img src="images/Royal.png" class="card-img-top" alt="...">

              </div>
              <div class="card">
                <img src="images/PurinaProPlan.png" class="card-img-top" alt="...">

              </div>
              <div class="card">
                <img src="images/VitalCan.png" class="card-img-top" alt="...">
              </div>
            </div>


          </div>
          <div class="carousel-item">

            <!-- Segundo grupo de cards del carrousel secundario -->
            <div class="card-group">
              <div class="card">
                <img src="images/Eukanubae.png" class="card-img-top" alt="...">

              </div>
              <div class="card">
                <img src="images/OldPrince.png" class="card-img-top" alt="...">

              </div>
              <div class="card">
                <img src="images/PurinaCatChow.png" class="card-img-top" alt="...">

              </div>
            </div>


          </div>
          <div class="carousel-item">

            <!-- Tercer grupo de cards del carrousel secundario -->
            <div class="card-group">
              <div class="card">
                <img src="images/Golocan.png" class="card-img-top" alt="...">

              </div>
              <div class="card">
                <img src="images/OldPrince.png" class="card-img-top" alt="...">

              </div>
              <div class="card">
                <img src="images/ConsultarMasMarcas.png" class="card-img-top" alt="...">

              </div>
            </div>


          </div>
        </div>
      </div>


    </section>


  </main>


  <footer class="footerIndex">





  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
</body>

</html>
