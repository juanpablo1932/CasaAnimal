<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@100;400;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Perros | Alimento</title>
  </head>
  <body>
    <header class="headerIndex">
      <button
        class="btn headerMenuButton"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#menuModal"
        aria-controls="menuModal"
      >
        <ion-icon name="menu-outline"></ion-icon>
      </button>

      <div
        class="offcanvas offcanvas-start headerMenu"
        tabindex="-1"
        id="menuModal"
        aria-labelledby="offcanvasExampleLabel"
      >
        <div class="offcanvas-body">
          <!-- COMIENZO DEL ACORDEON DEL MENÚ -->
          <div class="accordion headerIndex__acordeon" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseOne"
                  aria-expanded="true"
                  aria-controls="collapseOne"
                >
                  Perros
                </button>
              </h2>
              <div
                id="collapseOne"
                class="accordion-collapse collapse"
                aria-labelledby="headingOne"
                data-bs-parent="#accordionExample"
              >
                <div class="accordion-body">
                  <a href="">Alimento</a>
                  <a href="">Salud</a>
                  <a href="">Golosinas</a>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingTwo">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseTwo"
                  aria-expanded="false"
                  aria-controls="collapseTwo"
                >
                  Gatos
                </button>
              </h2>
              <div
                id="collapseTwo"
                class="accordion-collapse collapse"
                aria-labelledby="headingTwo"
                data-bs-parent="#accordionExample"
              >
                <div class="accordion-body"></div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingThree">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseThree"
                  aria-expanded="false"
                  aria-controls="collapseThree"
                >
                  Otras mascotas
                </button>
              </h2>
              <div
                id="collapseThree"
                class="accordion-collapse collapse"
                aria-labelledby="headingThree"
                data-bs-parent="#accordionExample"
              >
                <div class="accordion-body"></div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingFour">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#headingFour"
                  aria-expanded="false"
                  aria-controls="collapseThree"
                >
                  Accesorios
                </button>
              </h2>
              <div
                id="collapseThree"
                class="accordion-collapse collapse"
                aria-labelledby="headingThree"
                data-bs-parent="#accordionExample"
              >
                <div class="accordion-body"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <input class="headerInput" type="text" name="" id="" />
    </header>
    <main class="main">
      <section class="main__section main__section-alimentos">
        <div>
          <h1 class="main__section-label">Alimento para Perros</h1>
          <div class="main__section-buttons">
            <a
              class="main__section-buttons--size btn btn-primary"
              href="#"
              role="button"
              >Secos</a
            >
            <a
              class="main__section-buttons--size btn btn-primary"
              href="#"
              role="button"
              >Húmedos</a
            >
            <a
              class="main__section-buttons--size btn btn-primary"
              href="#"
              role="button"
              >Medicados</a
            >
          </div>
        </div>
      </section>
      <section class="main__section main__section-secos">
        <div class="col-12 secos__titulo">
          <h2>Secos</h2>
          <a href="">Ver más</a>
        </div>

        <!-- Inicio cards para items de comida -->
        <div class="row row-cols-2 row-cols-md-3 g-4">
          <div class="col">
            <div class="card h-100 text-center">
              <img
                src="./../../images/producto_prueba.png"
                class="card-img-top"
                alt="Comida para perro"
              />
              <div class="card-body">
                <h5 class="card-title">Nombre producto</h5>
                <p class="card-text">Descripción producto.</p>
              </div>
              <div class="card-footer">
                <a class="btn btn-primary" href="#" role="button">Comprar</a>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100 text-center">
              <img
                src="./../../images/producto_prueba.png"
                class="card-img-top"
                alt="Comida para perro"
              />
              <div class="card-body">
                <h5 class="card-title">Nombre producto</h5>
                <p class="card-text">Descripción de producto.</p>
              </div>
              <div class="card-footer">
                <a class="btn btn-primary" href="#" role="button">Comprar</a>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100 text-center">
              <img
                src="./../../images/producto_prueba.png"
                class="card-img-top"
                alt="Comida para perro"
              />
              <div class="card-body">
                <h5 class="card-title">Nombre producto</h5>
                <p class="card-text">Descripción de producto.</p>
              </div>
              <div class="card-footer">
                <a class="btn btn-primary" href="#" role="button">Comprar</a>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100 text-center">
              <img
                src="./../../images/producto_prueba.png"
                class="card-img-top"
                alt="Comida para perro"
              />
              <div class="card-body">
                <h5 class="card-title">Nombre producto</h5>
                <p class="card-text">Descripción de producto.</p>
              </div>
              <div class="card-footer">
                <a class="btn btn-primary" href="#" role="button">Comprar</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
